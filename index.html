<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="container bg-primary text-white py-3 mb-3">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 text-center pt-2">
                        
                    </div>
                    <div class="col-lg-7 col-md-8 col-sm-12 text-center pt-4">
                        <h1>Train Scheduler</h1>
                        <h4>Current Time: <span id="timer"></span></h4>
                    </div>
                </div>
            </div>
            <div class="container px-0" onchange="fetchData()">
                <div class="card mb-3">
                    <h5 class="card-header rounded-0 bg-primary text-white md-5">Current Train Schedule</h5>
                    <div class="card-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Delete</th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Desitination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                      <!-- data table -->
                        <tbody>
                        </tbody>

                    </table>
                    </div>
                </div>
            </div>
            <div class="container px-0">
                <div class="card mb-3">
                    <h5 class="card-header  rounded-0 text-white bg-primary">Add New Train Information</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                            <label for="input-train" class= "font-weight-bold">Train Name</label>
                            <input type="text" class="form-control" id="input-train" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                            <label for="input-destination" class= "font-weight-bold">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                            </div>
                            <div class="form-group">
                            <label for="input-stop" class= "font-weight-bold">First Train Time (HH:mm - 24Hr time)</label>
                            <input data-format=" hh:mm" type="text" class="form-control" id="input-stop">
                            </div>
                            <div class="form-group">
                            <label for="input-freq" class= "font-weight-bold">Frequency (min)</label>
                            <input type="number" class="form-control" id="input-freq">
                            </div>
                            <button type="submit" class="btn btn-primary rounded-0 " id="add-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
      


           






    <!-- scripts -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
   
    
</body>
</html>
